<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>World Of Pokemon</title>
</head>

<body>
    <!-- Exercise 1 -->
    <div class="container-fluid pt-1">
        <div class="row mb-1 mt-1">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <button class="btn btn-info btn-sm mb-2" id="btn-reset" type="reset">Reset</button>
                <h3 class="fw-light">List Pokemon</h3>
                <div class="btn-group shadow-lg p-3 bg-body rounded" role="group"
                    aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" name="input-pokemon-1" value="pokemon_air"
                        id="pokemon1" autocomplete="off">
                    <label for="pokemon1" class="btn btn-outline-primary">
                        <img src="assets/images/pokemon_air.webp" alt="Pokemon Air" width="100px">
                    </label>

                    <input type="radio" class="btn-check" name="btnradio" id="pokemon2" autocomplete="off">
                    <label for="pokemon2" class="btn btn-outline-primary">
                        <img src="assets/images/pokemon_api.webp" alt="Pokemon Api" width="100px">
                    </label>

                    <input type="radio" class="btn-check" name="btnradio" id="pokemon3" autocomplete="off">
                    <label for="pokemon3" class="btn btn-outline-primary">
                        <img src="assets/images/pokemon_angin.webp" alt="Pokemon Angin" width="100px">
                    </label>

                    <input type="radio" class="btn-check" name="btnradio" id="pokemon4" autocomplete="off">
                    <label for="pokemon4" class="btn btn-outline-primary">
                        <img src="assets/images/pokemon_jahat.webp" alt="Pokemon Api" width="100px">
                    </label>
                </div>
                <hr>
                <h1 class="fw-light" id="pokemon-result"></h1>
                <hr>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>

<!-- script -->
<script src="assets/js/pokemon.js"></script>

</html>
